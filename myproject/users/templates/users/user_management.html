{% extends 'layout.html' %}
{% block title %}Управление пользователями{% endblock %}
{% block content %}
<div class="container">
    <h1>Управление пользователями</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Email</th>
                <th>Группа</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.groups.all.0.name }}</td>
                    <td><a href="#" class="btn btn-primary">Подробнее</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
